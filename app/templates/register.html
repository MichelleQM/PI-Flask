<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuerétaroDescubre</title>
    <!-- Añadimos el enlace a la fuente Pacifico desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/assets/img/post-bg.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 35px;
            color: #333;
            /* Aplicamos la fuente Pacifico solo al h2 que contiene "Guia Turistica" */
            font-family: 'Pacifico', cursive;
        }
        .container h3 {
            margin-bottom: 20px;
            font-size: 17px;
            color: #333;
        }
        .container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #764ba2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background: #667eea;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #764ba2;
            text-decoration: none;
        }
        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¡Crea tu cuenta!</h2>
        <h3>¡Descubre las actividades que te esperan!</h3>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
    </div>
</body>
</html>
