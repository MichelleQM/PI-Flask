<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2), url('static/assets/vista-login.jfif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #764ba2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background: #667eea;
        }
        .social-login {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .social-login a {
            display: inline-block;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #eee;
            line-height: 45px;
            text-align: center;
            color: #333;
            font-size: 20px;
            text-decoration: none;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #764ba2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="username or email" required>
            <input type="password" placeholder="password" required>
            <button type="submit">SIGN IN</button>
        </form>
        <div class="social-login">
            <a href="#"><img src="path/to/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="path/to/google-icon.png" alt="Google"></a>
        </div>
        <div class="signup-link">
            <p>Sign Up</p>
        </div>
    </div>
    
</body>
</html>
